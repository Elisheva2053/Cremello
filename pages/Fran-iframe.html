<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fran-iframe</title>
    <link rel="stylesheet" href="../style/style.css">
      <link rel="stylesheet" href="../style/style-2.css">
    <link rel="icon" type="image/png" href="../logo.PNG">
    <meta dir="rtl">
    
</head>
<body id="fran-iframe1">
<form id="franchiseForm" onsubmit="handleSubmit(event)">
        <h2 id="fran-iframe1_h2">טופס זכיינות</h2>

  <p>שדות המסומנים ב-* הינם שדות חובה</p>

    <div class="form-group">
      <input type="text" name="firstName" required placeholder=" " id="firstName"/>
      <label>שם פרטי *</label>
    </div>

    <div class="form-group">
      <input type="text" name="lastName" required placeholder=" " id="lastName"/>
      <label>שם משפחה *</label>
    </div>

    <div class="form-group">
      <input type="tel" name="phone" required placeholder=" " id="phone"/>
      <label>מספר טלפון *</label>
    </div>

    <div class="form-group">
      <input type="email" name="email" required placeholder=" " id="email" />
      <label>דוא"ל *</label>
    </div>


    <div class="form-group">
      <input type="" name="message"  placeholder=" "  />
      <label>הודעה</label>
    </div>

<button type="submit">שלח</button>
  </form>

<script src="../index.js"></script>
</body>
</html>
