<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>专 拽专 </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      direction: rtl;
      text-align: center;
      background-color: rgb(255, 251, 195);
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      font-size: 35px;
      color: rgb(20, 18, 18);
      margin-bottom: 8px;
    }

    input[type="text"],
    textarea,
    input[type="color"] {
      font-size: 18px;
      padding: 6px 10px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 20px;
      border: 1px solid #aaa;
      border-radius: 6px;
      box-sizing: border-box;
      direction: rtl;
      text-align: right;
      resize: vertical;
    }

    textarea {
      height: 120px;
    }

    button {
      font-size: 20px;
      padding: 10px 25px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      transition: background-color 0.3s ease;
      margin: 10px 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    #print {
      white-space: pre-line;
      margin: 0 auto;
      padding: 20px;
      border: 2px solid black;
      width: 90%;
      max-width: 600px;
      min-height: 300px;
      font-size: 22px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: right;
      direction: rtl;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 0.5s ease;
    }

    .bg1 {
      background-image: url('../images/blessing1.jpg');
    }

    .bg2 {
      background-image: url('../images/blessing2.jpg');
    }

    .bg3 {
      background-image: url('../images/blessing3.jpg');
    }

    .bg4 {
      background-image: url('../images/blessing4.jpg');
    }

    .bg5 {
      background-image: url('../images/blessing5.jpg');
    }
    
    .background-options {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <header id="topheader">
    <h1>砖 注</h1>
    <input type="text" id="one" placeholder="拽/ 转 砖 注" />

    <h1>专</h1>
    <textarea id="tow" placeholder="拽/ 转 专"></textarea>

    <h1>砖 专</h1>
    <input type="text" id="three" placeholder="拽/ 转 砖" />

    <h1>爪注 拽住</h1>
    <input type="color" id="four" value="#000000" />

    <h1>爪注 专拽注 (拽住 )</h1>
    <input type="color" id="five" value="#ffffff" />
  </header>

  <h3>专 专拽注 专:</h3>
  <div class="background-options">
    <button type="button" onclick="setBackground('bg1')">专拽注 驻专</button>
    <button type="button" onclick="setBackground('bg2')">专拽注 砖</button>
    <button type="button" onclick="setBackground('bg4')">专拽注 专 注 注专 爪注 1</button>
    <button type="button" onclick="setBackground('bg5')">专拽注 专 注 注专 爪注 2</button>
    <button type="button" onclick="clearBackground()">拽 专拽注</button>
  </div>

  <button onclick="printGreeting()">爪 专</button>

  <main id="centerheader">
    <div id="print"></div>
  </main>

  <script>
    let selectedBgClass = "";

    function setBackground(className) {
      const printDiv = document.getElementById("print");

      // 住专 专拽注 拽  拽
      if (selectedBgClass) {
        printDiv.classList.remove(selectedBgClass);
      }

      // 住祝 专拽注 砖
      printDiv.classList.add(className);
      selectedBgClass = className;

      // 驻住 转 爪注 专拽注 爪注 (爪注 专拽注 )
      printDiv.style.backgroundColor = "transparent";

      // 驻砖专 注 注专转 爪注 专拽注  转  专爪
      document.getElementById("five").value = "#ffffff";
    }

    function clearBackground() {
      const printDiv = document.getElementById("print");

      if (selectedBgClass) {
        printDiv.classList.remove(selectedBgClass);
        selectedBgClass = "";
      }
      printDiv.style.backgroundColor = document.getElementById("five").value || "white";
    }

    function printGreeting() {
      const nameto = document.getElementById("one").value.trim();
      const bracha = document.getElementById("tow").value.trim();
      const from = document.getElementById("three").value.trim();
      const color = document.getElementById("four").value;
      const backgroundColorInput = document.getElementById("five").value;

      if (!nameto || !bracha || !from) {
        alert(" / 转  砖转: 砖 注, 专 砖 专.");
        return;
      }

      const greeting = ` ${nameto}\n专爪转 专 转 专转 转 拽专  も\n${bracha}\n\n   -  ${from}`;

      const divPrint = document.getElementById("print");
      divPrint.innerText = greeting;
      divPrint.style.color = color;

      //   专拽注 专拽 注 拽转 专拽注, 爪注 专拽注 注 爪注 砖专 (砖拽祝  专 专拽注)
      if (!selectedBgClass) {
        divPrint.style.backgroundColor = backgroundColorInput;
      } else {
        divPrint.style.backgroundColor = "transparent";
      }
    }
  </script>
</body>
</html>
